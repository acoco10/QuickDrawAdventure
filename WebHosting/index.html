<!DOCTYPE html>
<iframe src="index.html" width="640" height="480">allow="autoplay"</iframe>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go WASM Example</title>
</head>
<body>
<h1>Go WebAssembly Running!</h1>
<script src="wasm_exec.js"></script>
<script>
  const go = new Go();
  WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
    go.run(result.instance);
  });
</script>
</body>
</html>
